name: Docker Build & Publish

on:
  push:
    branches: [ "main" ]
    paths:
      - 'web-dashboard/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./web-dashboard
        push: true
        tags: lucasborgessb/whatsapp-call-logger:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to VPS via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_IP }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        script: |
          docker pull lucasborgessb/whatsapp-call-logger:latest
          # Como você está usando Swarm (labels traefik e replicas), usamos stack deploy
          # Mas se for compose simples, o comando abaixo resolve:
          docker compose -f /path/to/your/docker-compose.yml up -d whatsapp-logger
          # NOTA: Ajustaremos o comando do script conforme o local do seu compose na VPS.
